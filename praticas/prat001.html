<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praticando JavaScript</title>
</head>
<body>
    <script>
        var nome = window.prompt('Qual o seu nome?')
        var idade = window.prompt('Qual a sua idade?')
        var profissao = window.prompt('Qual sua profissão?')
        var salario = window.prompt('Qual seu salário?')
        var feedback = window.confirm('Gostou do questionário?')
        window.alert('Obrigado por responder a nossa pesquisa!')
        document.writeln(`Olá, ${nome}! Você tem ${idade} anos. <br> Sua profissão é ${profissao} e atualmente seu salário é ${salario}.<br> Obrigado por nos contar todas essas coisas!`)
    </script>
</body>
</html>
